<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="app-home.js"></script>
</head>
<body>
    <div id="header" class="header">
        <h1>Breweries</h1>
        <p>A breweries list by Open Breweries DB</p>
    </div>
    <div id="breweries-grid" class="breweries-grid">
        <div class="brewery_type">
            <label for="filterDropdown" class="label-filter">Filter:</label>
            <select id="filterDropdown" defaultValue="all">
                <option value="all">All</option>
                <option value="micro">micro</option>
                <option value="nano">nano</option>
                <option value="regional">regional</option>
                <option value="brewpub">brewpub</option>
                <option value="large">large</option>
                <option value="planning">planning</option>
                <option value="contract">contract</option>
                <option value="proprietor">proprietor</option>
                <option value="closed">closed</option>
            </select>
        </div>
        <div id="filteredList" class="grid-container"></div>
        <div id="pagination" class="pagination"></div>
    </div>
    <footer id="foot-note">
        <p>Breweries list</p>
    </footer>
</body>
</html>
